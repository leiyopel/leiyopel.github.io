th:100%;height:100%;background-color:#ffffffe6;border-radius:10px;border:2px solid #b89134ed;backdrop-filter:blur(8.1px);-webkit-backdrop-filter:blur(8.1px);box-shadow:2px 2px 8px rgb(0 0 0 / .2),0 0 4px rgb(255 255 255 / .6);overflow:hidden;display:flex;flex-direction:column;max-width:100%;box-sizing:border-box}.down-caret{width:0;height:0;border-left:10px solid #fff0;border-right:10px solid #fff0;border-top:10px solid #b89134ed;position:absolute;right:145px}.chattiLive-contentWindowHeader{height:35px;background:#a38039;background:linear-gradient(160deg,#ffffff 0%,rgb(193 146 95 / .672) 80%);flex-shrink:0}.chattiLive-contentWindowHeaderLogo{background-color:#fff;width:30px;height:30px;padding:7px;border-radius:30%;margin-left:calc(50% - 20px);margin-top:10px;z-index:99999999999;box-shadow:0 0 8px rgb(0 0 0 / .5),0 0 4px rgb(255 255 255 / .2);position:relative;-webkit-filter:drop-shadow(1px 1px 5px #00000062);filter:drop-shadow(1px 1px 5px #ffffff62)}.chattiLive-closeBtn{position:absolute;top:7px;right:12px;width:20px;height:20px;border:none;border-radius:50%;background:rgb(255 255 255 / .6);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);cursor:pointer;display:flex;align-items:center;justify-content:center;color:#525252;transition:all 0.25s ease;box-shadow:0 2px 8px rgb(0 0 0 / .3),0 0 4px rgb(255 255 255 / .2);z-index:10}.chattiLive-closeBtn:hover{background:rgb(255 255 255 / .8);transform:scale(1.1);box-shadow:0 4px 12px rgb(0 0 0 / .4),0 0 6px rgb(255 255 255 / .3)}.chattiLive-closeBtn:active{transform:scale(.95);background:rgb(255 255 255 / .6)}.chattiLive-closeBtn svg{width:14px;height:14px;stroke-width:2;color:inherit;transition:all 0.25s ease}.chattiLive-closeBtn:hover svg{stroke-width:2.5}.chattiLive-contentWindowConversationWrapper{flex-grow:1;box-shadow:1px 1px 10px rgb(0 0 0 / .1) inset;overflow-y:auto;overflow-x:hidden;height:100px;padding:20px;max-width:100%;box-sizing:border-box}.chattiLive-contentWindowFooter{min-height:48px;flex-shrink:0 argin:10px 0;padding-left:25px}.chattilive-message-content ol li,.chattilive-message-content ul li{margin-bottom:5px;line-height:1.5;border:none!important;box-shadow:none!important;padding:0!important;background-color:transparent!important;border-radius:0!important;position:static!important}.chattilive-message-content ol{list-style-type:decimal}.chattilive-message-content ul{list-style-type:disc}.chattilive-message-content ol ol,.chattilive-message-content ul ul,.chattilive-message-content ol ul,.chattilive-message-content ul ol{margin:5px 0;padding-left:20px}.chattilive-message-content table{border-collapse:collapse;margin:15px 0;width:100%;max-width:100%;overflow-x:auto;display:block;white-space:nowrap}.chattilive-message-content table thead{background-color:#f8f9fa}.chattilive-message-content table th,.chattilive-message-content table td{border:1px solid #dee2e6;padding:8px 12px;text-align:left;vertical-align:top}.chattilive-message-content table th{font-weight:600;background-color:#e9ecef}.chattilive-message-content table tr:nth-child(even){background-color:#f8f9fa}.chattilive-message-content blockquote{margin:15px 0;padding:10px 15px;border-left:4px solid #998132;background-color:#f8f9fa;font-style:italic}.chattilive-message-content blockquote p{margin:0}.chattilive-message-content code{background-color:#f1f3f4;padding:2px 6px;border-radius:3px;font-family:'Courier New',Courier,monospace;font-size:.9em;color:#d66933}.chattilive-message-content pre{background-color:#f8f9fa;border:1px solid #e9ecef;border-radius:5px;padding:15px;margin:15px 0;overflow-x:auto;font-family:'Courier New',Courier,monospace;font-size:.9em;line-height:1.4}.chattilive-message-content pre code{background-color:#fff0;padding:0;border-radius:0;color:inherit}.chattilive-message-content a{color:#998132;text-decoration:none;border-bottom:1px solid #fff0;transition:border-bottom-color 0.2s ease}.chattilive-message-content a:hover{border-bottom-color:#998132}.chattilive-message-content img{max-w
